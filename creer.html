<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Créer un utilisateur</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="https://kit.fontawesome.com/9c602d70e2.js" crossorigin="anonymous"></script>
    <script src="js/creer.js" type="text/javascript"></script>
</head>
<body>
    <nav class="navigation">
        <!-- logo -->
        <div class="logo">
            <a href="index.html">CS</a>
        </div>
        <!-- pages -->
        <ul> 
            <li>
                <a href="index.html">
                    <i class="fa-solid fa-house-user"></i>
                </a>
            </li>
            <li>
                <a href="emplois.html">
                    <i class="fa-solid fa-list"></i>
                </a>
            </li>
            <li>
                <a href="creer.html">
                    <i class="fa-solid fa-circle-plus"></i>
                </a>
            </li>
        </ul>
        <!-- profil -->
        <a href="">
            <i class="fa-regular fa-user"></i>
        </a>
    </nav>
    <section class="form">
        <form onsubmit="event.preventDefault();readFormData();">
            <div class="form-group form-group-civilité">
                <label for="prenom">Civilité</label>
                <div>
                    <label for="mme">
                        <input id="mme" type="radio" name="civilité" value="1"/> Madame
                    </label>
                    <label for="mr">
                        <input id="mr" type="radio" name="civilité" value="2"/> Monsieur
                    </label>
                </div>   
            </div>
            <div class="form-group">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" placeholder="Saisir votre prénom..."/>
            </div>
            <div class="form-group">
                <label for="nom">Nom</label> 
                <input type="text" id="nom" placeholder="Saisir votre nom..."/>
            </div>
            <div class="form-group">
                <label for="telephone">Téléphone</label>
                <input onkeyup="validateField('telephone')" type="text" id="telephone" 
                    placeholder="Saisir votre numéro de téléphone..." />
                <p class="error" id="telephone-error">Ce champ est invalide</p>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Saisir votre adresse mail..."/>
                <p class="error" id="email-error">Ce champ est invalide</p>
            </div>
            <div>
                <label for="conditions" class="conditions">
                    <input id="conditions" type="checkbox" name="conditions" /> Accepter les conditions
                </label>
            </div>
            <button type="submit"> Enregistrer </button>
        </form>
    </section>
</body>
</html>
